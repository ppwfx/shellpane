- name: Early Morning
  env:
    - name: NAME
  steps:
    - name: Wake up
      command: echo "good morning $NAME, the sun is shining! how are you?" && sleep 1
      env:
        - name: ANSWER
    - name: Respond
      command: echo "hello $ANSWER" && echo a\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\n && sleep 1
      env:
        - name: ANSWER
        - name: ANSWER2
    - name: Wake up2
      command: echo "good morning $NAME, the sun is shining! how are you?" && sleep 1
    - name: Respond2
      command: echo "hello $ANSWER" && sleep 1
      env:
        - name: ANSWER
- name: Sleep
  steps:
    - name: sleep
      command: sleep 1s && echo time
- name: long
  env:
    - name: NAME
  steps:
    - name: long
      command: echo a\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\na\\n